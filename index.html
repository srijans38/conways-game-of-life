<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="canvas" width="600px" height="600px"></canvas>
    <input type="range" min="50" max="300" value="120" id="delay" />
    <p>Delay: <span id="delayText">120</span>ms</p>
    <div>
      <select name="pattern" id="pattern">
        <option value="random">Random Array</option>
        <option value="repeating">Repeating/Oscillating Patterns</option>
        <option value="glider">Gosper's Glider Gun</option>
      </select>
      <button>Start/Stop</button>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
